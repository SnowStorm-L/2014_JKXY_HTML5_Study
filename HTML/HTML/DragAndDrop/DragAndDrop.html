<body>
    <!--
        HTML5拖放
            1,HTML5拖放:
                拖放(Drag和drop)是HTML5标准的组成部分
            2,拖动开始:
                ondragstart: 调用了一个函数,drag(event),它规定了被拖动的数据
            3,设置拖动数据:
                setData(): 设置被拖数据的数据类型和值
            4,放入位置:
                ondragover: 事件规定在何处放置被拖动的数据
            5,放置:
                ondrop: 当放置被拖数据时,会发生drop事件
    -->
