<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2017年02月15日22:50:41-->
    <title>format(HTML格式化)</title>
</head>
<body>

    <!-- 标签     描述
         <b>    定义粗体文本
         <big>  定义大号字
         <em>   定义着重文字
         <i>    定义斜体字
         <small>定义小号字
         <strong>定义加重语气
         <sub>  定义下标字
         <sup>  定义上标字
         <ins>  定义插入字
         <del>  定义删除字
    -->

    粗体文本 <br/>
    <b>粗体文本</b><br/>
    <big>大号字体(过时)</big><br/>
    <em>着重文字</em><br/>
    <i>斜体字</i><br/>
    <small>小号字</small><br/>
    <strong>加重语气</strong><br/>
    加油<sub>下标字</sub><br/>
    加油<sup>上标字</sup><br/>
    <ins>插入字</ins><br/>
    <del>删除字</del>

</body>
</html>
