<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>List(HTML列表)</title>
</head>
<body>
    <!--标签
        <ol>有序列表</ol>
        <ul>无序列表</ul>
        <li>列表项</li>
        <dl>列表</dl>
        <dt>列表项</dt>
        <dd>描述</dd>
     -->
<!--HTML常用列表
1,无序列表
        使用标签:<ul>、<li>
        属性-type: disc(实体圆,默认的)、circle(空心圆)、square(实体方形)
2,有序列表
        使用标签:<ol>、<li>
        属性: type [A、a(前面2个分别ABCD大小写排序)、I、i(这两个分别I、II,i、ii排序)]、start //start = "10",数字从10开始排序
3,嵌套列表
        使用标签:<ul>、<ol>、<li>
4,自定义列表
        使用标签:<dl>、<dt>、<dd>
-->

</body>
</html>
