<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

    <!--无序列表只拿点标记-->
    <ul type="square">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>

    <!--有序列表-->
    <ol start="10">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ol>

    <!--嵌套列表-->
    <ul class="ul_outside">
        <li>宠物</li>
          <ul class="ul_inside">
              <li>猫</li>
              <li>狗</li>
          </ul>
        <li>人类</li>
           <ul>
               <li>英国人</li>
               <li>美国人</li>
           </ul>
        <li>植物</li>
    </ul>

    <ol>
        <li>宠物</li>
        <ol>
            <li>猫</li>
            <li>狗</li>
        </ol>
        <li>人类</li>
        <ol>
            <li>英国人</li>
            <li>美国人</li>
        </ol>
        <li>植物</li>
    </ol>

    <!--自定义列表-->
    <dl>
        <dt>hellworld</dt>
        <dd>每一门新的语言都会打印一个Hellworld</dd>
        <dt>hellworld</dt>
        <dd>每一门新的语言都会打印一个Hellworld</dd>
        <dt>hellworld</dt>
        <dd>每一门新的语言都会打印一个Hellworld</dd>
    </dl>

</body>
</html>
