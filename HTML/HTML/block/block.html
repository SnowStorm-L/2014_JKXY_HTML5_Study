<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2017年02月19日22:10:20-->
    <title>block(HTML块)</title>
    <link rel="stylesheet" href="block.css" type="text/css">
    <style type="text/css">
        span {
            color: aqua;
        }
    </style>
</head>
<body>
  <!--
  1、HTML块元素
      块元素在显示时,通常会以新行开始
      如:<h1>、<p>、<ul>
  2、HTML内联元素
      内联元素通常不会以新行开始
      如:<b>、<a>、<img>
  3、HTML<div>元素
      <div>元素也被称为块元素,其主要是组合HTML元素的容器
  4、HTML<span>元素
      <span>元素是内联元素,可作为文本的容器
      div是没有指定类型的容器,span是文本容器
  -->

  <!-- 块 -->
   <p>p标签</p>
   <h1>h1标签</h1>
    <div id="div_id">
        <p>div+p</p>
        <a href="">div内链接</a>
    </div>
    <!--内联元素-->
    <a href="">超链接</a>
    <b>加重语气</b>

  <div id="div_span">
      <p>div>p内<span>span的效果</span></p>
  </div>


</body>
</html>
