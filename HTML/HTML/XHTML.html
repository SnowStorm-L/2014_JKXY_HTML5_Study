<body>
    <!--
    1,什么是XHTML?
        XHTML指的是可扩展超文本标记语言
        XHTML与HTML4.01几乎是相同的
        XHTML是更严格更纯净的HTML版本
        XHTML是以XML应用的方式定义的HTML
        XHTML得到所有主流浏览器的支持
    2,为什么使用XHTML?
        为了代码的完整性和良好性
    3,文档声明:
        DTD:规定了使用通用标记语言的网页语法
    4,三种XHTML文档类型
        STRICT(严格类型)
        TRANSITIONAL(过渡类型)
        FRAMESET(框架类型)
    5,
     XHTML 1.0 Strict
        <!DOCTYPE htmlPUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd>
     该DTD包含所有HTML元素和属性,单不包括展示性的和弃用的元素(比如font). 不允许框架集(Framesets).
    -->

    <!--不规范写法-->
    <!--<h1>这是一个标题-->
    <!--<p>大家好-->
        <!--abcd-->
        <!--<A href="XHTML.html">   -->
    <!--
    1,XHTML元素语法
        XHTML元素必须正确嵌套 错误示范:    <h1><p>hello</h1></p>
        XHTML元素必须始终关闭 例如: <br/>,<h1></h1>
        XHTML元素必须小写 错误示范: <A href=""></A>
        XHTML文档必须有一个根元素 body,head
    -->

    <!--
    1,XHTML属性语法规则:
        XHTML属性必须小写 错误示范: <table WIDTH="100"></table>
        XHTML属性值必须用引号包围 错误示范: <table WIDTH=100></table>
        XHTML属性最小化也是禁止的 错误示范: <form><input button></form>
    -->
