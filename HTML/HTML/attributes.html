<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>attributes(HTML属性)</title>
    <style type="text/css"></style>
</head>
<body bgcolor="#6495ed">
<!--HTML属性
        1,标签可以拥有属性为元素提供更多的信息
        2,属性以键/值对的形式出现 e.g href = "https://www.baidu.com"
        3,常用标签属性
           <h1>:align对齐方式 默认居左
           <body>:bgcolor背景颜色
           <a>:target规定在何处打开链接
        4,通用属性:
           class:规定元素的类名
           id   :规定元素唯一ID
           style:规定元素的样式
           title:规定元素的额外信息
        -->
<h1 align="center">标题h1</h1>
<!--_blank新的页面打开,_self默认的当前页面打开-->
<a href="https://www.baidu.com" target="_blank">百度</a>
<h2 class="h2ID">标题</h2>
</body>
</html>
