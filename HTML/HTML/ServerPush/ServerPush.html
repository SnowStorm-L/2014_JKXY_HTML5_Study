    <!--
        HTML5 服务器推送事件介绍
        1、服务器推送事件介绍:
            服务器推送事件(Server-sent Events)是HTML5规范中的一个组成部分。
            可以从服务端实时推送数据到浏览器端
        2、传统的服务端推送数据技术:
         WebSocket:
            WebSocket 规范是HTML5中的一个重要组成部分。
            已经被很多主浏览器所支持,也有不少基于WebSocket开发的应用。
            正如名称所表示的一样,WebSocket使用的是套接字连接,基于TCP协议。
            使用WebSocket之后,实际上在服务器端和浏览器之间建立一个套接字,可以进行双向的数据传输。
            WebSocket的功能是很强大的,使用起来也灵活,可以适用于不同的场景。
            不过WebSocket技术也比较复杂,包括服务器端和浏览器端的实现都不同于一般的Web应用。
         HTTP协议:
            简易轮询,即浏览器端定时向服务器端发送请求,来查询是否有数据更新。
            这种做法比较简单,可以在一定程度上解决问题。不过对于轮询的时间间隔需要进行仔细考虑。
            轮询的间隔过长,会导致用户不能及时接收到更新的数据
            轮询的间隔过短,会导致查询请求过多,增加服务器端的负担。
    -->
