    <!--
    1、链接数据:
        文本链接
        图片链接
    2、属性:
        href属性: 指向另一个文档的链接
        name属性: 创建文档内的链接
    3、img标签属性:
        alt: 替换文本属性 图片挂了的时候原本在网页是显示裂开的图,设置了这个后添加文字解释在裂图上
        width: 宽
        height: 高
    -->

    <a href="https://www.baidu.com">
