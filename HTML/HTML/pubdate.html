<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pubdate属性</title>
</head>
<body>
    <article>
        <header>
            <h1>苹果</h1>
            <p>发布日期
                <!-- pubdate属性标致time时间  表示文章,网页发布日期-->

            </p>
            <p>舞会事件
                <time datetime="2015-10-10">2015-10-10</time>
            </p>
        </header>
    </article>
</body>
</html>
