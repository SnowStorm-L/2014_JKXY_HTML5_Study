<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aside</title>
</head>
<body>

    <!--
    aside元素用来表示当前页面或文章的附属信息部分
    它可以包含与当前页面或主要内容相关的引用、侧边栏、广告、导航条
    以及其他类似的有区别于主要内容的部分
    -->

    <header>
        <h1>js入门</h1>
    </header>
    <article>
        <h1>语法</h1>
        <p>啦啦啦....</p>
        <aside>
            <h1>名称解释</h1>
            <p>语法: 这是一个........</p>
        </aside>
    </article>

    <aside>
        <nav>
            <h2>评论</h2>
            <ul>
                <li><a href="#">2015-3-15</a></li>
                <li><a href="#">
                    啦啦啦....
                </a></li>
            </ul>
        </nav>
    </aside>

</body>
</html>
