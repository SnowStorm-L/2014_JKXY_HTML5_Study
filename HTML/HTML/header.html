<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>

    <!--
    header元素是一种具有引导和导航作用的结构元素,通常用来放置整个页面或页面内的一个内容块的标题。
    但是也可以包含其他内容,例如数据表格、搜索表单或相关的logo图片
    -->

    <header>
        <h1>页面标题</h1>
         <a href="https://www.baidu.com">百度</a>
            <nav>
                <ul>
                    <li><a href="#">学习</a></li>
                    <li><a href="#">技术</a></li>
                    <li><a href="#">学习</a></li>
                </ul>
            </nav>
    </header>
    <article>
        <header>
            <h1>hello</h1>
        </header>
    </article>

</body>
</html>
