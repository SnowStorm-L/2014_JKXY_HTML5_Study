<!--声明

HTML 也有多个不同的版本,只有完全明白页面中使用的确切HTML版本,浏览器才能完全地显示出HTML页面。
这就是<!DOCTYPE>的用处

HTML5:
   <!DOCTYPE html>

HTML4.01:
   <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd">

XHTML 1.0:
   <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1-transitional.dtd">

-->

<!--HTML基础标签
  head、body  头和身体,都会包含在<html>里面
  head 一般定义信息,比如编码格式(meta(不加会出现乱码)),标题(title),文字的显示形式(中文zh,英文en)
  body 一般呈现页面内容
-->

<!--HTML标题

<h1>...<h6>等标签进行定义等

-->

<!--HTML段落

<p>标签定义段落 <p>里面内容占一段的位置</p>

-->

<!--HTML链接

<a>标签定义链接

-->

<!--HTML图像

<img>标签定义图像

-->

<!DOCTYPE html>

<html>

<head lang="zh">

    <meta charset="utf-8">
    <!--2017年02月14日22:48:46-->
    <title>HTML基础</title>

</head>

    <body>

        第一天学习HTML
        hello

        <h1>标题h1</h1>

        <h2>标题h2</h2>

        <h3>标题h3</h3>

        <h4>标题h4</h4>

        <h5>标题h5</h5>

        <h6>标题h6</h6>

        <!--定义一段文字-->
        <p>这是p标签</p>

        <!--与上面hellow做比较-->
        hello
        <!--超链接-->
        <a href="https://www.baidu.com">百度</a>

        <!--图片-->
        <img src="../img/bd_logo1.png" height="258" width="540"/></body>

</html>
