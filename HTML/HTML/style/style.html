<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2017年02月15日22:51:23-->
    <title>style(HTML5样式)</title>
    <!--外部样式表-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--内部样式表-->
    <style type="text/css">
        p{color: aqua}
    </style>
</head>
<body>
    <!--
    1、标签
    <style>:样式定义
    <link>:资源引用
    2、属性:
     rel="stylesheet":外部样式表
     type="text/css":引入文档的类型
     margin-left:边距

     1、三种样式表插入方法
        外部样式表: 根据rel的属性 type文档类型 href引入的地址
            <link rel="stylesheet" type="text/css" href="xxx.css">
        内部样式表:
            style指定文件格式
            <style type = "text/css">
            body { background-color:red }
            p { margin-left: 20px }
            </style>
        内联样式表:
            <p style = "color:red">
    -->

    <h1>标题h1</h1><br/>
    <p>段落标签</p>
    <a href="https://www.baidu.com" style="color: chartreuse">百度</a>

</body>
</html>
