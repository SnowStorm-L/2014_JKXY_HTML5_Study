<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>
    <!--
    section元素用于对网站或应用程序中页面的内容进行分块。
    一个section元素通常由内容及其标题组成。
    但section元素并非一个普通的容器元素;
    当一个容器需要被直接定义样式或通过脚本定义行为时,推荐使用div而非section元素。
    -->

    <section>
        <h1>apple</h1>
        <p>iPhone,iPad,iWatch</p>
    </section>

    <article>
        <h1>apple</h1>
        <p>iPhone,iPad,iWatch</p>
        <section>
            <h2>iPhone</h2>
            <p>iOS</p>
        </section>
        <section>
            <h2>iWatch</h2>
            <p>watchOS</p>
        </section>
    </article>

    <section>
        <h1>水果</h1>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
    </section>

</body>
</html>
