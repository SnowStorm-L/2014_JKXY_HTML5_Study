<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--
    article元素代表文档、页面或应用程序中独立的、完整的、可以独自被外部引用的内容。
    它可以是一篇博客或者报刊中的文章,一篇论坛帖子、一段用户评论或独立的插件,或者其它任何独立的内容。
    article元素是可以嵌套使用的。
    article元素可以用来表示插件
    -->

    <article>
        <header>
            <h1>百度</h1>
            <p>百度熊</p>
        </header>
            <article>
                <header>
                  作者
                </header>
                <p>
                    评论
                </p>
                <footer>
                    时间
                </footer>
            </article>
        <footer>
            <p>底部</p>
        </footer>
    </article>

    <article>
        <h1>头部</h1>
        <object data="" type="" >
            <embed src="#" type="" width="600" height="400">
        </object>
    </article>

</body>
</html>
