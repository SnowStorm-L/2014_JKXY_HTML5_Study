<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2017年3月13日10:02:49-->
    <title>CSS元素选择器</title>
    <link rel="stylesheet" href="CSS-SelectorDetailed.css" type="text/css">
</head>
<body>
    <!--
    元素选择器
    1、最常见的选择器就是元素选择器,文档的元素就是最基本的选择器
        例如: h1{}、a{}
    -->

    <!--最简单的元素选择器使用-->
    <p>Hello world</p>

    <!--
    选择器的分组
    1、例子:
        h1、h2{}
    2、通配符:
        *{}
    -->
    <h1>h1</h1>
    <h2>h2</h2>

    <!--
    类选择器
    1、类选择器允许以一种独立与文档元素的方式来指定样式
        例如: .class{}
    2、结合元素选择器:
        例如: a.class{}
    3、多类选择器:
        例如: .class.class{}
    -->
    <div class="div_class">hello class</div>
    <a href="https://www.baidu.com" class="div_class">lalal</a>
    <p class="p1_class">p1-class</p>
    <p class="p2_class">p2-class</p>
    <!--
    中间用一个空格隔开,表示最后这个标签拥有p1,p2的效果
    继承
    -->
    <p class="p1_class p2_class">p3-class</p>

    <!--
    ID选择器
    1、ID选择器:
        ID选择器类似于类选择器,不过也有一些重要的差别
        例如: #id{}
    2、类选择器和ID选择器的区别:
        ID只能在文档中使用一次,而类可以多次使用
        ID选择器不能结合使用
        当使用js时候,需要用到id
    -->

    <div id="id_div">hello id selector</div>

    <!--<div id="id_div">hello id selector</div>-->

    <!--<div class="div_text"></div>-->
    <!--<div class="div_text"></div>-->
    <!--<div class="div_text"></div>-->

    <!--
    属性选择器详解
    1、简单属性选择:
        例如: [title]{}
    2、根据具体属性值选择:
        除了选择拥有某些的元素,还可以进一步缩小选择范围,只选择有特定属性值的元素
        例如: a[href="https://www.baidu.com"]{}
    3、属性和属性值必须完全匹配
    4、根据部分属性值选择
    -->
    <p title="">Attribute selector</p>
    <p title="t">Attribute selector</p>
    <p title="title">Attribute selector</p>
    <p title="title a">Attribute selector</p>
    <a href="https://www.baidu.com">百度</a>

    <!--
    后代选择器(可以一层找到p i)
    1、后代选择器:
        后代选择器可以选择作为某元素后代的元素
        p爷爷,strong父亲,i儿子  3代  比id效率高
    -->
    <!--<p>this is my <strong>web <i>hello</i> world </strong> page </p>-->


    <!--
    子元素选择器
    1、与后代选择器相比,子元素选择器只能选择作为某元素子元素的元素(只能一层层去找p>strong>i)
        例如: h1>strong{}
    -->
    <p>this is my <strong>web <i>hello</i> world </strong> page </p>

    <!--
    相邻兄弟选择器
    1、相邻兄弟选择器:
        可选择紧接在另一个元素后的元素(第一个没效果),且二者有相同父元素(ul)
        例如: h1+p{}
    -->
    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
        <ol>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ol>
    </div>

</body>
</html>
