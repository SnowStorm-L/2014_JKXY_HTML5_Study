<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2017年02月26日11:10:46-->
    <title>id选择器</title>
    <link rel="stylesheet" href="CSS-IDSelector.css" type="text/css">
</head>
<body>
    <!--
    1,id选择器:
        id选择器可以为标有id的HTML元素指定特定的样式
        id选择器以"#"来定义
    2,id选择器和派生选择器:
       目前比较常用的方式是id选择器常常用于建立派生选择器
    -->

    <p id="p1_id">hello CSS</p>
    <div id="div_id">
        这是一个div
    </div>
    <p id="p2_id">hellow <a href="https://www.baidu.com" target="_blank">百度</a></p>

</body>
</html>
