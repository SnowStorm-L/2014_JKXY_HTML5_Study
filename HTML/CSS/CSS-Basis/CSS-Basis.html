<body>
    <!--
    1,CSS概述:
        CSS指层叠样式表
        CSS样式表极大地提高了工作效率
    CSS基础语法
    1、 selector {
                property: value
                 }
    例: h1 {color:red; font-size:14px}
    属性大于1个之后,属性之间用分号隔开
    如果值大于1个单词,则需要加上引号:
        p{font-family:"sans serif"}
    -->
    <h1>经过CSS设置颜色的h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <!--
    CSS高级语法
    1、选择器分组
        h1,h2,h3,h4,h5,h6{color:red;}
    2、继承 未设置h3颜色,body设置了颜色
       在body内的h3改变了颜色   继承
        body{
            color:green;
        }
    body内全部变色,除了自己定义了颜色的外
    -->


</body>
