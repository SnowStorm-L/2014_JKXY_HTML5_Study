<!DOCTYPE html>

    <title>CSS文本</title>
    <link rel="stylesheet" href="CSS-Text.css" type="text/css">
</head>
<body>
    <!--
    1、CSS文本
        CSS文本属性可以定义文本外观
        通过文本属性,可以改变文本的颜色、字符间距、对齐文本、装饰文本、对文本缩进
        属性              描述
       color            文本颜色
       direction        文本方向
       line-height      行高
       letter-spacing   字符间距
       text-align       对齐元素中的文本
       text-decoration  向文本添加修饰符
       text-indent      缩进元素中文本的首行
       text-transform   元素中的字母
       unicode-bidi     设置文本方向
       white-space      元素中空白的处理方式
       word-spacing     字间距
    2,CSS3文本效果
       text-shadow      向文本添加阴影(里面有4个值)
       语法text-shadow: h-shadow v-shadow blur color;
       word-wrap        规定文本的换行规则
    -->


    <div>
        <h3>静夜诗</h3>
        <p>床前明月光,疑是地上霜。举头望明月,低头思故乡。</p>
    </div>

    <br/><br/><br/>

    <p id="p1_id">This is me</p>
    <p id="p2_id">this IS me</p>
    <p id="p3_id">his is me</p>

</body>
</html>
