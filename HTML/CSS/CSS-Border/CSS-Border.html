<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS-边框Border</title>
    <link rel="stylesheet" href="CSS-Border.css" type="text/css">
</head>
<body>
    <!--
    1、CSS边框:
        我们可以创建出效果出色的边框,并且可以应用于任何元素
    2、边框的样式:
        border-style: 定义了10个不同的非继承样式、包括none
    3、边框的单样式:
        border-top-style
        border-left-style
        border-right-style
        border-bottom-style
    4、边框的宽度:
        border-width
    5、边框的单边宽度:
        border-top-width
        border-bottom-width
        border-left-width
        border-right-width
    6、边框颜色:
        border-color
    7、单边框颜色:
        border-left-color
        border-right-color
        border-bottom-color
        border-top-color
    -->

    <!--
    1、CSS3边框:
        border-radius   圆角边框
        box-shadow      边框阴影
        border-image    边框图片
    -->

    <p>CSS边框样式</p>
    <br/><br/>
    <div id="div_id">CSS阴影效果</div>

</body>
</html>
