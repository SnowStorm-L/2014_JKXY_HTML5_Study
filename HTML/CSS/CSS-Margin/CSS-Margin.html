<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS外边距margin</title>
    <link rel="stylesheet" href="CSS-Margin.css" type="text/css">
</head>
<body>
    <!--
    1、外边距:
        围绕在内容边框的区域就是外边距,外边距默认为透明区域
        外边距接受任何长度单位、百分数值
    2、外边距常用属性:
        属性                  描述
        margin              设置所有边距
        margin-bottom       设置底边距
        margin-left         设置左边距
        margin-right        设置右边距
        margin-top          设置上边距

    1、外边距合并:
        外边距合并就是一个叠加的概念
        看下图,本来应该是40px的,实际20px。
        遵循多的那个,比如一个50px,一个100px,就会选100px的。
    -->

    <div id="div_id">外边距</div>

    <br/><br/>

    <div class="container">
        <div class="bd">
            <div class="pd">
                <div class="content">Hello</div>
            </div>
        </div>
    </div>

    <div class="container1">
        <div class="bd1">
            <div class="pd1">
                <div class="content1">Hello</div>
            </div>
        </div>
    </div>



    <br/><br/>
    <img src="../../img/BoxModel.png" width="600px" height="400px"/>
    <br/><br/>
    <img src="../../img/MarginMerge.png" width="600px" height="400px"/>

</body>
</html>
