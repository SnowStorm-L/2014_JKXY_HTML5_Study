<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2017年3月15日10:39:26-->
    <title>CSS分类操作</title>
    <link rel="stylesheet" href="CSS-Classification.css" type="text/css">
</head>
<body>
    <!--
    1、分类操作属性:
        属性                      描述
        clear                   设置一个元素的侧面是否允许其它的浮动元素
        cursor                  规定当前指向某元素之上时显示的鼠标箭头类型
        display                 设置是否及如何显示元素
        float                   定义元素在那个方向浮动
        position                把元素放置到一个静态、相对、绝对、固定的位置
        visibility              设置元素是否可见
    -->

    <p>
        hello
        hello
        hello
        hello
        hello
    </p>

    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>

</body>
</html>
