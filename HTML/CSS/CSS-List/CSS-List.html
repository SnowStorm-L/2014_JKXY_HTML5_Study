<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--2017年3月4日09:47:02-->
    <title>CSS-列表</title>
    <link rel="stylesheet" href="CSS-List.css" type="text/css">
</head>
<body>

    <!--
    1、CSS列表:
        CSS列表属性允许你放置、改变列表标志,或者将图像作为列表项标志
        
        属性                       描述
        list-style              简写列表项
        list-style-image        列表项图像
        list-style-position     列表标志位置
        list-style-type         列表类型
    -->

    <p>看一下效果</p>
    <ul class="ul_class_1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <p>看一下效果</p>
    <ul class="ul_class_2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body>
</html>
