<body onload="startTime()">

    <div id = "div">
        <button id = "btn1" onclick = "demo()">按钮</button>
        <!-- 事件默认行为,点击打开链接 -->
        <a href = "https://www.baidu.com" id="a_id">百度</a>
    </div>


    <!--
    事件对象
        1、事件对象:
            在触发DOM事件的时候都会产生一个对象
        2、事件对象evnet:
            (1) type: 获取事件类型
            (2) target: 获取事件目标
            (3) stopPropagation(): 阻止事件冒泡
            (4) preventDefault(): 阻止事件默认行为
    -->

    <!--事件对象 e.g.-->
    <script>
        document.getElementById("btn1").addEventListener("click", demo);
        document.getElementById("div").addEventListener("click", showDiv);
        document.getElementById("a_id").addEventListener("click", showA);
        function demo(event) {
            alert(event.type); // e.g   1
            alert(event.target); // e.g 2
            event.stopPropagation() // e.g 3
        }

        // 只点击了button div的对话框也跑出来了  这种情况属于事件的冒泡
        function showDiv() {
            alert("div");
        }

        function showA(event) {
            event.stopPropagation();
            event.preventDefault(); // e.g 4
        }

    </script>

    <!--
        内置对象:
            1、什么是对象:
                JavaScript中的所有事物都是对象: 字符串、数组、数值、函数...
                每个对象带有属性和方法(image的width,height | 日期获取年月方法)
                JavaScript允许自定义对象
            2、自定义对象:
                (1): 定义并创建对象实例
                (2): 使用函数来定义对象,然后创建新的对象实例

    -->

    <!-- 创建对象 -->
    <script>
        /*
        * Object 是最大的对象,是所有对象的父类
        * */

        /*
        var people = new Object();
        people.name = "张三";
        people.age = "30";
        */

        /*
        var people = {name:"张三",age:"30"};

        document.write("name:"+people.name+"age:"+people.age);

        function people(name, age) {
            this._name = name;
            this._age = age;
        }

        var son = new people("张三","30");

        document.write("name:"+son._name+"age:"+son._age);
    </script>

    <!--
    String字符串对象
        1、String对象:
            String对象用于处理已有的字符串
            字符串可以使用单引号或双引号
        2、在字符串中查找字符串: indexOf()
        3、内容匹配: match()
        4、替换内容: replace()
        5、字符串大小写转换: toUpperCase() / toLowerCase()
        6、字符串转为数组: strong>split()

        1,字符串属性和方法
            (1)属性
                str.length
                str.prototype
                str.constructor
            (2)方法
                str.charAt()
                str.charCodeAt()
                str.concat()
                str.charCode()
                str.indexOf()
                str.lastIndexOf()
                str.match()
                str.replace()
                str.search()
                str.slice()
                str.substring()
                str.substr()
                str.valueOf()
                str.toLowerCase()
                str.toUpperCase()
                str.split()
     -->

    <br/>

    <script>
        var str = "Hello world";
        var str1 = "pi,pi,xia".split(","); // 转数组
        document.write("<br/>字符串长度: " + str.length);
        // -1当前字符串,不存在
        document.write("<br/>world_indexOf: " + str.indexOf("world"));
        // 匹配一个字符串是否存在,存在的话打印出来,不存在的话打印null
        document.write("<br/>world_match: " + str.match("world"));
        document.write("<br/>world_replace: " + str.replace("world", "L"));
    </script>


    <!--
    Date日期对象
        1、Date对象:
            日期对象用于处理日期和时间
        2、获得当前的日期
        3、常用方法:
             date.getFullYear(); // 获取年份
             date.getTime();     // 获取毫秒
             date.setFullYear(); // 设置具体的日期
             date.getDay();      // 获取星期
        4、时钟实例
    -->

    <br/>
    <br/>

    <script>
        var date = new Date(2017, 8, 8);
        document.write(date + "<br/><br/>");

        function startTime() {
            var today = new Date();
            var hour = today.getHours();
            var min = today.getMinutes();
            var second = today.getSeconds();
            min = checkTime(min);
            second = checkTime(second);
            document.getElementById("timetxt").innerHTML = "时间:"+hour+":"+min+":"+second;
            var t = setTimeout(function() {
                startTime();
            }, 1);
        }

        function checkTime(i) {
            if (i<10) {
                i = "0" + i;
            }
            return i;
        }

    </script>

    <div id = "timetxt"></div>

    <!--
    Array数组对象
        1、Array对象:
            使用单独的变量名来存储一系列的值
        2、数组的创建:
            例: var myArray = ["first", "second", "third"]
        3、数组的访问:
            通过指定数组名以及索引号码,你可以访问某个特定的元素
            注意:[0]是数组的第一个元素.[1]是数组的第二个元素。
        4、数组常用的方法:
            concat(): 合并数组
            sort(); 排序
            push(): 末尾追加元素
            reverse(): 数组元素翻转

    -->

    <script>
        var myArray1 = [1 , 3 , 2];
        var myArray2 = [6 , 4 , 5];
        myArray2.push(7);
        var newArray = myArray1.concat(myArray2).sort(up).reverse();
        function up(a, b) {
            return a-b; // b-a 升序,降序
        }
        document.write(newArray);
    </script>
