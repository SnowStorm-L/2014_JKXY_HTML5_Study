<!DOCTYPE html>

    <title>JavaScript基础-介绍、实现、输出</title>
    <script src="JavaScript-Basis.js" type="text/javascript"></script>
</head>
<body>

    <!--
    介绍:
    1、JavaScript是互联网上最流行的脚本语言,这门语言可用于web和HTML,更可广泛用于服务器、PC端、移动端。
    2、JavaScript脚本语言:
        JavaScript是一种轻量级的编程语言
        JavaScript是可插入HTML页面的编程代码
        JavaScript插入HTML页面后,可由所有的浏览器执行

    实现:
    1、JavaScript用法:
        HTML中的脚本必须位于<script></script>标签之间
        脚本可被放置在HTML页面的<body>和<head>部分中
    2、JavaScript标签:
        在HTML中插入JavaScript,使用<script>标签
        在<script></script>之间书写代码
    3、JavaScript使用限制:
        在HTML中,不限制脚本数量
        通常会把脚本放置于<head>标签中,以不干扰页面内容

    输出:
    1、JavaScript通常用来操作HTML
    2、文档输出:
        document.write("<p>P标签-终于到JS了</p>")
    -->

    <!--JavaScript写在p标签后面,改变p标签文字-->
    <p id="p_id">hello</p>

</body>
</html>
