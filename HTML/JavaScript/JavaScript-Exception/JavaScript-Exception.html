<body>

 <!--
    1,异常:
        当JavaScript引擎执行JavaScript代码时,发生了错误,导致程序停止运行
    2,异常抛出:
        当异常产生,并且将这个异常生成一个错误信息
    3,异常捕获:
         try {
            发生异常的代码块
        } catch (error) {
            错误信息处理
        }
    4,Throw语句:
        通过trow语句创建一个自定义错误
  -->

 <form action="">
     <input type="text" id="txt">
     <input type="button" id="btn" onclick="demo()" value="按钮">
 </form>

        function demo() {
            try {
                var e = document.getElementById("txt").value;
                if (e == "") {
                    throw "用户名为空";
                }
            } catch (error) {
                alert(error);
            }
