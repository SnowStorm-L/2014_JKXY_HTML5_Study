    认识jQuery UI
    1、jQuery UI:
        是以jQuery为基础的JavaScript网页用户界面的开源库。
        包含底层用户交互、动画、特效和可更换主题的可视控件。
        我们可以直接用它来构建具有很好交互性的web应用程序。
    2、jQuery UI:
        包含了许多维持状态的小部件(Widget), 因此,它与典型的jQuery插件使用模式略有不同。
        所有的jQuery UI 小部件 (Widget) 使用相同的模式。
    3、jQuery UI:
        IE 6.0+
        Firefox 3+
        Safari 3.1+
        Opera 9.6+
        Google Chrome
    4、jQuery UI 主要分为3个部分: 交互、小部件和效果库。
        (a): 交互
            交互部件是一些与鼠标交互相关的内容,包括Draggable, Droppable, Resizable, Selectable和Sortable等
        (b): 小部件
            主要是一些界面的扩展,包括AutoComplete, ColorPicker, Dialog, Slider, Tabs, ProgressBar, Spinner等
        (c): 效果
            用于提供丰富的动画效果, 包括: Add Class、 Color Animation、 Toggle等
