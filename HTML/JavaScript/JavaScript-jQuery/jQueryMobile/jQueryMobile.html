    认识jQuery Mobile
    1、jQuery Mobile:
        jQuery Mobile是jQuery在手机上和平板设备上的版本。
        jQuery Mobile给主流移动平台带来jQuery核心库。
        与jQuery核心库一样,不需要安装任何东西;只需将*.js和*.css文件直接包含到web页面中就行。
    2、jQuery Mobile事件:
        jQuery Mobile 也提供了针对移动端浏览器的事件:
            触摸事件 - 当用户触摸屏幕时触发
            滑动事件 - 当用户上下滑动时触发
            定位事件 - 当设备垂直和水平翻转时触发
            页面事件 - 当页面显示,隐藏,创建,加载或未加载时触发
