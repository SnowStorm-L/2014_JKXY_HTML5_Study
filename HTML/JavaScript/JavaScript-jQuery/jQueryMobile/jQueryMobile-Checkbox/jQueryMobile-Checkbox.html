<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src = "../../jquery.min.js"></script>
    <script src = "../../jquery.mobile-1.4.5.min.js"></script>
    <link rel = "stylesheet" href = "../../jquery.mobile-1.4.5.min.css" type = "text/css">
</head>
<body>

    <!-- 单选,复选 -->
    <label>
        <input type = "checkbox">苹果
    </label>
    <fieldset data-role = "controlgroup" data-type = "horizontal">
        <label>
            <input type = "checkbox" name = "cb0">蜜桃
        </label>
        <label>
            <input type = "checkbox" name = "cb0" data-theme = "b">雪梨
        </label>
        <label>
            <input type = "checkbox" name = "cb0">香蕉
        </label>
    </fieldset>

    <fieldset data-role = "controlgroup" data-type = "horizontal">
        <label>
            <input type = "radio" name = "r1" id = "man">男
        </label>
        <label>
            <input type = "radio" name = "r1" id = "woman">女
        </label>
    </fieldset>

</body>
</html>
