<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <!-- 2017年08月16日15:07:57 -->
    <title>jQuery</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <!-- 引入一定要在jQuery库下面引入 -->
    <script src="JavaScript-jQuery.js" type="text/javascript"></script>
</head>
<body>
    <!--
    认识jQuery
        1、jQuery:
            jQuery库是可以通过一行简单的标记被添加到网页中
        2,什么是jQuery:
            jQuery是一个JavaScript函数库
        3,jQuery库包含的功能:
            HTML 元素选取
            HTML 元素操作
            CSS 操作
            HTML 事件函数
            JavaScript 特效和动画
            HTML DOM 遍历和修改
            AJAX (不刷新页面的情况下,修改页面的内容)
            Utilities (工具类)
    -->

    <!--
    引入jQuery
        1、网页中添加jQuery
            (1): 从jquery.com下载jQuery库
            (2): 从CDN中载入jQuery,如从Google 中加载jQuery
                (a): 百度和新浪的服务器存有jQuery
                    例如: http://libs.baidu.com/jquery/1.11.1/jquery.min.js
                (b): 谷歌和微软的服务器存有jQuery
                    例如: https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js
        2、版本介绍:
            v1.11.1: 1.x支持IE6+
            v2.1.1:  2.x支持IE9+
    -->

    <!--
    jQuery语法:
       1,jQuery语法:
            基础语法: $(selector).action()
            美元符号定义jQuery
            选择符(selector)"查询"和"查找"HTML元素
            jQuery的action()执行对元素的操作
            例如:
                $(this).hide() - 隐藏当前元素
                $("p").hide() - 隐藏段落
    -->

    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>

</body>
</html>
