    1,CreateJS:
        一款HTML5游戏开发的引擎
        CreateJS 是一套可以构建丰富交互体验的HTML5游戏的开源工具包.
        旨在降低HTML5项目的开发难度和成本.
        让开发者以熟悉的方式打造更具现代感的网络交互体验
    2,CreateJS中包含四款工具
        EaselJS: 用来处理HTML5的canvas
        TweenJS: 用来处理HTML5的动画调整和JavaScript属性
        SoundJS: 用来帮助简化处理音频相关的API
        PreloadJS: 管理和协调程序加载项的类库
